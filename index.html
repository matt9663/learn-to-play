<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn2Play App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <section class="searchArea">
            <h1>What song would you like to learn to play?</h1>
            <form>
                <label for="song title">Artist:</label>
                <input class="artistQuery" type="search" placeholder="Artist name" required>
                <label for="song title">Song Title:</label>
                <input class="songQuery" type="search" placeholder="Pick a song!" required>
                <input type="submit" value="Let's Play!">
            </form>
        </section>
        <section class="resultsArea hidden">
            <div class="lyricsHolder">
                <h3>Lyrics</h3>
                <p class="lyrics"></p>
                <p class="lyricError"></p>
            </div>
            <section class="rightColumn">
            <div class="videoHolder">
                    <h3>Watch</h3>
                    <iframe src="" frameborder="0"></iframe>        
                </div>
        
            <div class="tabHolder">
                <h3>Play</h3>
                <a href="https://www.songsterr.com/a/wsa/led-zeppelin-stairway-to-heaven-guitar-solo-tab-s393733t0" target="_blank" class="tabLink"><button type=button>View Songsterr Tab</button></a>
            </div>
        </section>
        </section>
    </main>
</body>
